<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Money Tetris Levels v8</title>
<style>
body { margin:0; font-family:system-ui,Arial; background:#f6fff2; display:flex; height:100vh; }
.play { flex:1 1 80%; background:#dff7e1; position:relative; }
canvas#game { width:100%; height:100%; display:block; }
.hud { flex:1 1 20%; background:white; border-left:5px solid #2b7a6b; padding:16px; box-sizing:border-box; display:flex; flex-direction:column; justify-content:space-between; }
.hud h1 { color:#2b7a6b; font-size:1.2rem; margin:0 0 0.5rem; }
.big { font-size:1.8rem; font-weight:700; }
.label { color:#333; font-size:0.9rem; }
button { padding:8px 12px; border:0; border-radius:8px; background:#2b7a6b; color:white; cursor:pointer; font-weight:600; margin-top:6px; margin-right:4px; }
.status { background:#fff5d6; padding:8px; border-radius:8px; border:1px solid #ffe7a8; text-align:center; color:#6a4a00; margin:6px 0; }
.level-buttons { margin-top:10px; }
#thermo { width:50px; margin-top:10px; border:1px solid #333; background:#eee; }
</style>
</head>
<body>
<div class="play">
  <canvas id="game"></canvas>
</div>
<div class="hud">
  <div>
    <h1>Money Tetris</h1>
    <div class="label">Target:</div>
    <div id="target" class="big">— ¢</div>
    <div class="label">Round Total:</div>
    <div id="total" class="big">0 ¢</div>
    <div class="status" id="status">Press Start to begin!</div>
    <div class="level-buttons">
      <label class="label">Level:</label><br>
      <button id="level1Btn">Level 1</button>
      <button id="level2Btn">Level 2</button>
    </div>
    <canvas id="thermo" width="50" height="300"></canvas>
    <div style="margin-top:10px;">
      <div class="label">Collected:</div>
      <div id="collected" class="big">0 ¢</div>
    </div>
  </div>
  <div>
    <button id="startBtn">Start</button>
    <button id="restart">Restart</button>
  </div>
</div>

<script>
(() => {
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const targetEl=document.getElementById("target");
const totalEl=document.getElementById("total");
const statusEl=document.getElementById("status");
const restartBtn=document.getElementById("restart");
const startBtn=document.getElementById("startBtn");
const level1Btn=document.getElementById("level1Btn");
const level2Btn=document.getElementById("level2Btn");
const thermoCanvas=document.getElementById("thermo");
const thermoCtx=thermoCanvas.getContext("2d");
const collectedEl=document.getElementById("collected");

let W,H,colW;
const COLS=9;
const coinStyles={
  1:{color:"#a0522d",border:"#5c2e0d",radiusRatio:0.7}, // penny
  5:{color:"#c0c0c0",border:"#7a7a7a",radiusRatio:1.15}, // nickel
  10:{color:"#e0e0e0",border:"#8c8c8c",radiusRatio:1.0}, // dime
  25:{color:"#e6e6e6",border:"#b3b3b3",radiusRatio:1.2} // quarter (light gray)
};
let coins=[];
let stacks=Array.from({length:COLS},()=>[]);
let gravity=1.25;
let spawnTimer=0;
let spawnInterval=2000;
let currentTotal=0,target=0,gameOver=false,running=false,activeTarget=false;
let roundsCompleted=0;
let level=1;
let availableValues=[1,5,10];
let collectedTotal=0;

const dingSound=new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

// Thermometer
const maxThermoSteps=9;
let thermoLevel=0;

// Confetti
let confettiParticles=[];

function resize(){W=canvas.clientWidth=canvas.offsetWidth;H=canvas.clientHeight=canvas.offsetHeight;canvas.width=W;canvas.height=H;colW=W/COLS;}
window.addEventListener("resize",resize);
resize();

function randomValue(){const index=Math.floor(Math.random()*availableValues.length); return availableValues[index];}
function formatCents(v){return `${v} ¢`;}
function formatDollars(cents){let dollars=Math.floor(cents/100);let rem=cents%100;return `$${dollars}.${rem.toString().padStart(2,'0')}`;}
function speakNumber(number){if('speechSynthesis' in window){const msg=new SpeechSynthesisUtterance(number + " cents"); window.speechSynthesis.speak(msg);}}
function speakGameOver(){if('speechSynthesis' in window){const msg=new SpeechSynthesisUtterance("Game Over"); window.speechSynthesis.speak(msg);}}

function updateThermo(){
  thermoCtx.clearRect(0,0,thermoCanvas.width,thermoCanvas.height);
  const sectionHeight = thermoCanvas.height/maxThermoSteps;
  for(let i=0;i<maxThermoSteps;i++){
    thermoCtx.fillStyle = i < thermoLevel ? "#ff4d4d" : "#eee";
    thermoCtx.fillRect(0, thermoCanvas.height - (i+1)*sectionHeight, thermoCanvas.width, sectionHeight-2);
    thermoCtx.strokeStyle = "#333";
    thermoCtx.strokeRect(0, thermoCanvas.height - (i+1)*sectionHeight, thermoCanvas.width, sectionHeight-2);
  }
}

// Confetti functions
function spawnConfetti(x,y){
    for(let i=0;i<20;i++){
        confettiParticles.push({
            x:x,
            y:y,
            vx:(Math.random()-0.5)*5,
            vy:Math.random()*-5-2,
            color:`hsl(${Math.random()*360},100%,50%)`,
            size:Math.random()*5+3,
            life:60
        });
    }
}

function updateConfetti(){
    for(let i=confettiParticles.length-1;i>=0;i--){
        let p=confettiParticles[i];
        p.x+=p.vx;p.y+=p.vy;p.vy+=0.15;p.life--;
        if(p.life<=0) confettiParticles.splice(i,1);
    }
}

function drawConfetti(){
    for(let p of confettiParticles){
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,p.size,p.size);
    }
}

function newTarget(){if(activeTarget)return;currentTotal=0;activeTarget=true;target=Math.floor(Math.random()*50)+1;updateHUD();statusEl.textContent=`${target} ¢`;speakNumber(target);}
function restart(){coins=[];stacks=Array.from({length:COLS},()=>[]);currentTotal=0;collectedTotal=0;gameOver=false;running=false;activeTarget=false;roundsCompleted=0;spawnInterval=2000;thermoLevel=0;updateThermo();statusEl.textContent="Press Start to begin!";updateHUD();}
function startGame(){if(gameOver)restart();running=true;spawnInterval=2000;newTarget();statusEl.textContent=`${target} ¢`;updateThermo();}
function updateHUD(){targetEl.textContent=formatCents(target);totalEl.textContent=formatCents(currentTotal);collectedEl.textContent=formatCents(collectedTotal);}
function spawnCoin(){const col=Math.floor(Math.random()*COLS);const val=randomValue();const style=coinStyles[val];const baseR=H*0.08;const r=baseR*style.radiusRatio;const x=col*colW+colW/2;const y=-r;coins.push({col,x,y,r,vy:0,value:val,color:style.color,border:style.border,landingTime:null});}

function update(dt){
    if(!running||gameOver) return;
    spawnTimer+=dt;if(spawnTimer>spawnInterval){spawnTimer=0;spawnCoin();}
    for(const c of coins){
        if(c.stopped) continue;
        c.vy+=gravity;c.y+=c.vy*dt*0.05;
        const stack=stacks[c.col];const top=stack[stack.length-1];const groundY=top?top.y-top.r-c.r:H-c.r;
        if(c.y>=groundY){
            c.y=groundY;
            if(!c.stopped){
                c.stopped=true;c.vy=0;c.landingTime=performance.now();
                if(!stack.includes(c)) stack.push(c);
                if(c.y-c.r<=0 && !gameOver){
                    gameOver=true;
                    statusEl.textContent="Game Over — Stack reached top!";
                    collectedEl.textContent=formatDollars(collectedTotal);
                    speakGameOver();
                }
            }
        }
    }
    updateConfetti();
}

function draw(){
    ctx.fillStyle="#dff7e1";ctx.fillRect(0,0,W,H);
    ctx.strokeStyle="#c3ebc7";for(let i=1;i<COLS;i++){const x=i*colW;ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,H);ctx.stroke();}
    for(const c of coins){
        let drawX=c.x;
        if(c.stopped && c.landingTime){
            const elapsed=(performance.now()-c.landingTime)/1000;
            if(elapsed<0.5) drawX+=Math.sin(elapsed*20)*5;
            else c.landingTime=null;
        }
        const grad=ctx.createRadialGradient(drawX-c.r*0.3,c.y-c.r*0.3,c.r*0.1,drawX,c.y,c.r);
        grad.addColorStop(0,"#ffffffaa");grad.addColorStop(0.2,c.color);grad.addColorStop(1,c.color);
        ctx.beginPath();ctx.arc(drawX,c.y,c.r,0,Math.PI*2);ctx.fillStyle=grad;ctx.fill();
        ctx.lineWidth=Math.max(2,c.r*0.08);ctx.strokeStyle=c.border;ctx.stroke();
        ctx.fillStyle=c.border;ctx.font=`${Math.round(c.r*0.7)}px system-ui`;ctx.textAlign="center";ctx.textBaseline="middle";ctx.fillText(`${c.value}¢`,drawX,c.y);
    }
    drawConfetti();
}

function clickHandler(e){
    if(!running||gameOver) return;
    const rect=canvas.getBoundingClientRect();const x=e.clientX-rect.left;const y=e.clientY-rect.top;
    for(let i=coins.length-1;i>=0;i--){
        const c=coins[i];const dx=x-c.x,dy=y-c.y;
        if(dx*dx+dy*dy<=c.r*c.r){
            coins.splice(i,1);
            const stack=stacks[c.col];
            const indexInStack=stack.indexOf(c);
            if(indexInStack!==-1){
                const aboveCoins=stack.splice(indexInStack+1);
                for(const ac of aboveCoins){ac.stopped=false;ac.vy=0;}
                stack.splice(indexInStack,1);
            }
            currentTotal+=c.value;
            collectedTotal+=c.value;
            updateHUD();
            dingSound.currentTime=0;dingSound.play();

            if(currentTotal===target){
                roundsCompleted++;
                statusEl.textContent=`${target} ¢ reached!`;
                activeTarget=false;

                spawnConfetti(W/2,H/2);

                if(roundsCompleted%3===0){
                    spawnInterval = Math.max(200, spawnInterval*0.9);
                    if(thermoLevel<maxThermoSteps) thermoLevel++;
                    updateThermo();
                }

                setTimeout(()=>{newTarget();},1200);
            } else if(currentTotal>target){
                statusEl.textContent=`Exceeded! ${target} ¢`;
                currentTotal=0;updateHUD();speakNumber(target);
            }
            break;
        }
    }
}

canvas.addEventListener("mousedown",clickHandler);
restartBtn.onclick=restart;startBtn.onclick=startGame;
level1Btn.onclick=()=>{level=1;availableValues=[1,5,10];restart();}
level2Btn.onclick=()=>{level=2;availableValues=[1,5,10,25];restart();}

let last=performance.now();
function loop(now){const dt=now-last;last=now;update(dt);draw();requestAnimationFrame(loop);}
loop(last);
})();
</script>
</body>
</html>
